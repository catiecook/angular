<!DOCTYPE html>
<html ng-app="animationPractice">
  <head>
    <meta charset="utf-8">
    <title>Animations</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Kaushan+Script" rel="stylesheet">


    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body ng-controller="animate">

    <div class="container">
      <h1 class="fancy">
        Anuglar Animations
      </h1>
      <div class="box rotate"
        ng-class="{'box': boxClass, 'circle': !boxClass} ">
      </div>
      <label for="circle">
        Uncheck for Animation
      </label>
      <input name="circle" type="checkbox"
        ng-model="boxClass"
      />


    <br><br>
    <div class="row">
    <div class="one-half column offset-by-three">
      <h1 class="text-center">Groceries</h1>
      <ul>
        <li ng-repeat="item in items" class="fade">
          {{item.name}}
          <span ng-click="removeItem($index)">X</span>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="one-half column offset-by-three">
      <input type="text" ng-model="item.name" />
      <button class="button-primary" ng-click="addItem()">Add Item</button>
    </div>
  </div>
  </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>

      <script src="app.js" type="text/javascript"></script>
      <script src="angular-animate.js"></script>


  </body>
</html>
