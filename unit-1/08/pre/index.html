<!DOCTYPE html>
<html ng-app='events'>
  <head>
    <meta charset="utf-8">
    <title>NG-CLICK</title>
  </head>
  <body ng-controller='clicking'>
    <h2>Random Number</h2>
    <h1 ng-show="number">{{view.number}}</h1>
    <button ng-click="pickRandomNumber()"> Random Number</button>
    <hr>

    <h2>Reverse Input </h2>

    <small> *With ng-click </small><br>
    <input type='text' ng-model="text2" placeholder="Enter a word" />

    <button ng-click="reverseWord(text2)">Reverse</button>

    <h4 ng-show="reversed">Reversed: {{view.reverse}} </h4>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
