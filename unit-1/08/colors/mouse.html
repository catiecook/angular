<!DOCTYPE html>
<html ng-app='mouseEnter'>
  <head>
    <meta charset="utf-8">
    <title>NG-CLICK</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Kaushan+Script" rel="stylesheet">
  </head>
  <body ng-controller='mouse'>
    <h1 class="centered">Random Color Box </h1>
    <h3>Mouse Count: {{view.enterCount}}</h3>
    <div class="divbox" ng-mouseenter="view.enterCount = view.enterCount + 1; view.rColor = {'background-color': randomColor()}" ng-style="view.rColor">
    </div>

    <br>
    <button class="reset" ng-click="replay()"> Replay Colors </button>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
    <script src="mouse.js" type="text/javascript"></script>
  </body>
</html>
