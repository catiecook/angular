<!DOCTYPE html>
<html ng-app="formPractice">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=ABeeZee|Kaushan+Script" rel="stylesheet">
    <!-- bootstrap  -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-h21C2fcDk/eFsW9sC9h0dhokq5pDinLNklTKoxIZRUn3+hvmgQSffLLQ4G4l2eEr" crossorigin="anonymous">
    <!-- my stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <body ng-controller="form">

    <div class="container">
      <h1 class="fancy">Form Practice</h1>
      <br>
      <form name="myForm" novalidate>

          <label for="username">Username: </label><br>
          <input type="text"
            id="username"
            name="username"
            ng-model="form.username"
            minlength="3"
            maxlength="12"
            ng-class="{'bad': myForm.username.$invalid, 'good': myForm.username.$valid}"
            required>
          <br>
          <div class="error" ng-show="myForm.username.$invalid">
            <small class="error" ng-show='myForm.username.$error.required'>
              Username is required.
            </small>
            <small class="error" ng-show='myForm.username.$error.minlength'>
              Username needs to be at least 3 characters.
            </small>
          </div>
          <br>
          <label for="password">Password: </label>
          <br>
          <input
            type="password"
            id="password"
            name="password"
            ng-model="form.password"
            minlength=3
            maxlength=12
            ng-class="{'bad' : myForm.password.$invalid, 'good': myForm.password.$valid}"
            required>
          <br>
          <div ng-show="myForm.password.$invalid">
            <small class="error"
            ng-show='myForm.password.$error.required'>
              Password is required.
            </small>
            <small class="error" ng-show='myForm.password.$error.minlength'>
              Password needs to be at least 3 characters.
            </small>
          </div>
          <br>

          <label for="email">Email: </label> <br>
          <input
            type="email"
            id="email"
            name="email"
            ng-model="form.email"
            ng-class="{'bad' : myForm.email.$invalid, 'good': myForm.email.$valid}"
            required
          >
            <br>
          <small class="error" ng-show='myForm.email.$invalid'>
              Invalid Email.
          </small>
          <br>

          <label for="zip">
            Zip (5 digits):
          </label>
          <br>
          <input
            type="number"
            id="zip"
            name="zip"
            ng-model="form.zip"
            ng-pattern="/^\d{5}/"
            ng-class="{'bad' : myForm.zip.$invalid, 'good': myForm.zip.$valid}"
            required
          >
          <br>

          <button type="submit" ng-click="addUser()" ng-disabled="myForm.$invalid">
            Click me!
          </button>

      </form>

      <table class="outputs" ng-show="userExists">
        <thead>
          <tr>
            <th> Name: </th>
            <th> Email: </th>
            <th> Zip: </th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="contact in view.allUsers" ng-show="userExists">
            <td>{{contact.username}}</td>
            <td>{{contact.email}}</td>
            <td>{{contact.zip}}</td>
          </tr>
        </tbody>
      </table>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
      <script src="app.js" type="text/javascript"></script>
  </body>
</html>
