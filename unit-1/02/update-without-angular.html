<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Update Name Raw JS - 02</title>

    <script>

      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('[name=name]').addEventListener('input', function (e) {
          document.querySelector('h2').innerHTML = e.target.value
        })
      })
    </script>


  </head>
  <body>

    <input type='text' name='name' value="">

    <h2></h2>



  </body>
</html>
