<div class="containerMovie">
  <h1>Angular OMDDb</h1>
  <h2>API Search</h2>
  <hr>
  <h4>Search movies by title</h4>
  <form
    name="search"
    ng-model="searhMovies"
    ng-submit="findMovies()"
    >
      <div>
        <input
          type="text"
          ng-model="movieTitle"
          placeholder="Search a Movie Title"
          required
        >
        <button
          type="submit"
          name="submit">
            Search <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </button>
      </div>
      <br>
  </form>
</div>
<hr>
<div class="container">
  <h1>{{movie.Title}}</h1>
  <hr>
  <!-- <span class="centered"> -->
    <table>
      <tr>
        <td class="floatedimg">
          <img src="{{movie.Poster}}" alt="movie poster">
        </td>
        <td></td>
        <td class="floated">
          <small>
            Made in {{movie.Year}}
            <br>
            <strong>Genre:</strong> {{movie.Genre}}
            <br>
            <strong>Rated:</strong> {{movie.Rated}}
          </small>
          <br>
          <br>
          <strong>Directed By:</strong> {{movie.Director}}
          <br>
          <br>
          <strong>Staring:</strong> {{movie.Actors}}
          <br>
          <br>
          <strong>Awards:</strong> {{movie.Awards}}
          <p>
            <em>{{movie.Plot}}</em>
          </p>
        </td>
      </tr>
  </table>
<!-- </span> -->
</div>
